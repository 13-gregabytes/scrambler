<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/favicon.ico?v=<%=System.currentTimeMillis()%>" type="image/x-icon">
  <title>Chart</title>

  <script type="text/javascript" src="scripts/libs/chart.js/Chart.js"></script>

  <link rel="stylesheet" type="text/css" href="style/libs/chart.js/Chart.css">

  <script type="application/javascript">
  </script>
</head>

<body>
<canvas id="myChart" class="chartjs" width="770" height="385" style="display: block; width: 770px; height: 385px;"></canvas>
<script>
  debugger;
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    "type":"line",
    "data":{
      "labels":["January","February","March","April","May","June","July"],
      "datasets":[{
        "label":"My First Dataset",
        "data":[65,59,80,81,56,55,40],
        "fill":false,
        "borderColor":"rgb(75, 192, 192)",
        "lineTension":0.1
      },{
        "label":"My Second Dataset",
        "data":[40,55,56,81,80,59,65],
        "fill":false,
        "borderColor":"rgb(255, 192, 192)",
        "lineTension":0.1
      }]
    },
    "options":{"responsive": false}});
</script>
</body>
</html>
